<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="WDD 131 product review form" />
        <meta name="author" content="David Okocha Leon" />
        <title>Product Review</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+3:wght@400;600;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="styles/form.css" />
        <script src="scripts/form.js" defer></script>
        <script src="scripts/getdates.js" defer></script>
    </head>
    <body>
        <header class="page-header">
            <h1>Product Review</h1>
        </header>

        <main>
            <form class="review-form" method="get" action="review.html">
                <section class="panel">
                    <div class="field">
                        <label for="productName">Product Name <span class="required">*</span></label>
                        <select id="productName" name="productName" required>
                            <option value="" disabled selected>Select a Product ...</option>
                        </select>
                    </div>

                    <fieldset class="field rating-field">
                        <legend>Overall Rating <span class="required">*</span></legend>

                        <div class="rating-grid">
                            <div class="rating-item">
                                <label for="rating1">â˜†</label>
                                <input type="radio" id="rating1" name="rating" value="1" required />
                            </div>
                            <div class="rating-item">
                                <label for="rating2">â˜†â˜†</label>
                                <input type="radio" id="rating2" name="rating" value="2" required />
                            </div>
                            <div class="rating-item">
                                <label for="rating3">â˜†â˜†â˜†</label>
                                <input type="radio" id="rating3" name="rating" value="3" required />
                            </div>
                            <div class="rating-item">
                                <label for="rating4">â˜†â˜†â˜†â˜†</label>
                                <input type="radio" id="rating4" name="rating" value="4" required />
                            </div>
                            <div class="rating-item">
                                <label for="rating5">â˜†â˜†â˜†â˜†â˜†</label>
                                <input type="radio" id="rating5" name="rating" value="5" required />
                            </div>
                        </div>
                    </fieldset>

                    <div class="field">
                        <label for="installDate">Date of Installation <span class="required">*</span></label>
                        <input id="installDate" name="installDate" type="date" required />
                    </div>

                    <fieldset class="field">
                        <legend class="panel-title">Which features did you find useful in the product?<br><span class="hint">(Check all that apply)</span></legend>

                        <div class="checklist">
                            <div class="check">
                                <input type="checkbox" id="durability" name="features" value="Durability" />
                                <label for="durability">Durability</label>
                            </div>
                            <div class="check">
                                <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use" />
                                <label for="easeOfUse">Ease of Use</label>
                            </div>
                            <div class="check">
                                <input type="checkbox" id="performance" name="features" value="Performance" />
                                <label for="performance">Performance</label>
                            </div>
                            <div class="check">
                                <input type="checkbox" id="design" name="features" value="Design" />
                                <label for="design">Design</label>
                            </div>
                        </div>
                    </fieldset>

                    <div class="field">
                        <label for="writtenReview">Written Review <span class="hint">(Optional)</span></label>
                        <textarea
                            id="writtenReview"
                            name="writtenReview"
                            rows="6"
                        ></textarea>
                    </div>

                    <div class="field">
                        <label for="userName">Your Name <span class="hint">(Optional)</span></label>
                        <input id="userName" name="userName" type="text" autocomplete="name" />
                    </div>
                </section>

                <div class="actions">
                    <input type="submit" value="Post Review" />
                </div>
            </form>
        </main>

        <footer>
            <p>&copy; <span id="currentyear"></span> ï¿½ Rubia Magdelena Francesco Madagascar ðŸŒº</p>
            <p id="lastModified"></p>
        </footer>
    </body>
</html>
