<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GreenThumb Community - Join</title>
	<meta name="description" content="Sign up for the GreenThumb Community and connect with local gardeners.">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;600&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="styles/project.css">
	<link rel="stylesheet" href="styles/query.css">
	<script src="scripts/project.js" defer></script>
</head>

<body>
	<header>
		<h1>GreenThumb</h1>
		<button id="hamburger" aria-label="Toggle navigation">â˜°</button>
		<nav>
			<a href="index.html">Home</a>
			<a href="resources.html">Resources</a>
			<a href="join.html" class="active">Join</a>
			<a href="siteplan.html">Site Plan</a>
		</nav>
	</header>

	<main>
		<h2>Become a member</h2>
		<p>Fill this out and we'll add you to the list. You'll get weekly planting reminders and first dibs on seed swap
			events.</p>

		<form id="join-form" method="get" action="thankyou.html">
			<div class="form-group">
				<label for="name">Full Name <span>*</span></label>
				<input type="text" id="name" name="name" required placeholder="Jane Doe">
			</div>

			<div class="form-group">
				<label for="email">Email <span>*</span></label>
				<input type="email" id="email" name="email" required placeholder="jane@example.com">
			</div>

			<div class="form-group">
				<label for="interest">What are you most into?</label>
				<select id="interest" name="interest">
					<option value="" disabled selected>Pick one...</option>
					<option value="vegetables">Vegetables</option>
					<option value="flowers">Flowers</option>
					<option value="herbs">Herbs</option>
					<option value="landscaping">Sustainable landscaping</option>
				</select>
			</div>

			<div class="form-group">
				<label for="experience">Years gardening</label>
				<input type="number" id="experience" name="experience" min="0" max="100" placeholder="0">
			</div>

			<div class="form-group">
				<label>
					<input type="checkbox" name="terms" required>
					I've read the <a href="#">community guidelines</a> and I'm on board.
				</label>
			</div>

			<button type="submit">Sign me up</button>
		</form>
	</main>

	<footer>
		<p>&copy; <span id="currentyear"></span> GreenThumb Community</p>
		<p id="lastModified"></p>
	</footer>
</body>

</html>
